{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript"></script>
</head>
<body>

    <!-- Modal Nova Senha -->
    <div class="modal fade" id="ModalCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Senha</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="{% url 'senhaEdit' %}" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" name="senha" placeholder="Digite sua nova senha" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-success">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="Backgroundimg">
        {% include 'components/navbar.html' %}
        <div class="container-principal" style="">
            <div class="btnsfin" style="width: 100%;">
                <form style="width: 100%;" action="{% url 'userEdit' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3" style="text-align: left;">
                        <h1 style="font-weight: bold;">Informaçoes do Usuario</h1>
                    </div>
                    <div class="mb-3" style="text-align: left;">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" style="width: 100%;" name="username" value="{{user.username}}" placeholder="Seu username" required>
                    </div>
                    <div class="mb-3" style="text-align: left;">
                        <label class="form-label">Username</label>
                        <input type="email" class="form-control" style="width: 100%;" name="email" value="{{user.email}}" placeholder="Seu email" required>
                    </div>
                    <a style="float: left;" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ModalCategoria">
                        Nova Senha
                    </a>
                    <button style="float: right;" class="btn btn-success">Salvar Alterações</button>
                </form>
            </div>
        
        </div>
    </div>
</body>
<style>
.Backgroundimg{
    background: url("{% static 'img/backgroundCopia.png' %}") no-repeat;
    background-size: cover;
    background-position: center center;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    jQuery(function() {  
        jQuery("#valor").maskMoney({
            prefix:'R$ ', 
            decimal:','
        })
    });
    jQuery(function() {  
        jQuery("#valor2").maskMoney({
            prefix:'R$ ', 
            decimal:','
        })
    });
</script>
    
</html>
