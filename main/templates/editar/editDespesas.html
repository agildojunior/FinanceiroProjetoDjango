{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="Backgroundimg">
        {% include 'components/navbar.html' %}
        <div class="container-principal">
            <div class="btnsfin" style="width: 100%;">
                <form style="width: 100%;" action="{% url 'despesaEdit2' despesa.id %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3" style="text-align: left;">
                        <label class="form-label">Descrição</label>
                        <input type="text" class="form-control" style="width: 100%;" name="descricao" value="{{despesa.descricao}}" placeholder="Descrição da receita" required>
                    </div>
                    <div class="mb-3" style="text-align: left;">
                        <label class="form-label">Valor em R$</label>
                        <input type="text" class="form-control" style="width: 100%;" id="valor" name="valor" placeholder="Valor da despesa" required>
                    </div>
                    <div class="mb-3" style="text-align: left;">
                        <label class="form-label">Categoria</label>
                        <select class="form-select" name="categoria" aria-label="Default select example">
                            {% for categorias in categorias %}
                            <option value="{{categorias.id}}">{{categorias.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button style="float: left;" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<style>
.Backgroundimg{
    background: url("{% static 'img/background2.png' %}") no-repeat;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    jQuery(function() {  
        jQuery("#valor").maskMoney({
            prefix:'R$ ', 
            decimal:','
        })
    });
    jQuery(function() {  
        jQuery("#valor2").maskMoney({
            prefix:'R$ ', 
            decimal:','
        })
    });
</script>
    

</html>
